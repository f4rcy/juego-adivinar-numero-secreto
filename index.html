<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Juego Adivina Número</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1>Adivina el número</h1>
                    <p class="texto__parrafo">Elige un número del 1 al 10</p>
                </div>
                <input type="number" id="valorUsuario" max="10" class="container__input" />
                <div class="chute container__botones">
                    <button onclick="VerificarIntentoUsuario();" class="container__boton">Intentar</button>
                    <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
            </div>
            <div class="container__imagen">
                <img src="./img/muñeca-rosa.png" alt="Una persona" class="container__imagen-persona" />
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
